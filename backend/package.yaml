author:
  - Valentin Robert <valentin.robert.42@gmail.com>

default-extensions:
  - DeriveGeneric
  - DuplicateRecordFields
  - GADTs
  - LambdaCase
  - NamedFieldPuns
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - TypeApplications

dependencies:
  - base
  - data-default
  - freer-effects
  - megaparsec       >= 7.0
  - QuickCheck
  - smallcheck
  - string-qq
  - tasty
  - tasty-hunit
  - tasty-quickcheck
  - tasty-smallcheck

ghc-options:
  - -Wall
  - -Werror

